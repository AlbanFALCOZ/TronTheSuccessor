<div class="container">
    <p id="stats">Stats</p>
    <svg viewBox="0 0 100 70">
        <!-- Top triangle -->
        <polygon points="50,5 70,35 30,35" stroke="white" stroke-width="2" fill="none"/>
        <text x="50" y="27.5" id="games">
            <tspan x="50" dy="1.2em" class="label">Games Played</tspan>
        </text>

        <!-- Bottom-left triangle -->
        <polygon points="30,35 50,65 10,65" stroke="white" stroke-width="2" fill="none"/>
        <text x="30" y="57.5" id="time">
            <tspan x="30" dy="1.2em" class="label">Time Played</tspan>
        </text>

        <!-- Bottom-right triangle -->
        <polygon points="70,35 90,65 50,65" stroke="white" stroke-width="2" fill="none"/>
        <text x="70" y="57.5" id="streak">
            <tspan x="70" dy="1.2em" class="label">Win Streak</tspan>
        </text>

        <!-- Center text -->
        <text x="50" y="47.5" id="winrate">
            <tspan x="50" dy="1.2em" class="label">Win Rate (%)</tspan>
        </text>
    </svg>
</div>
