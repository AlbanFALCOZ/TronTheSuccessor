<div id="container">
    <div class="game-result" id="game-result">
        <div class="status victory">Result</div>
        <p>vs</p>
        <div class="opponent">opponent</div>
        <div class="game-length">
            <span class="game-length-label">Game length :</span>
            <span class="game-length-value">game length</span>
        </div>
        <div class="date">date</div>
        <img alt="Chevron" id="chevron" src="/assets/chevron-down.svg">
    </div>
    <div id="board-container">
        <app-game-board id="board"></app-game-board>
        <div class="controls-container">
            <button id="previous-btn"><img alt="Previous" src="/assets/previous.svg"></button>
            <button id="play-pause"><img alt="Pause/play" src="/assets/play.svg"></button>
            <button id="next-btn"><img alt="Next" src="/assets/next.svg"></button>
        </div>
        <label for="board-range">
            Board range
        </label>
        <input id="board-range" max="2" min="0" step="1" type="range" value="0">
    </div>
</div>
