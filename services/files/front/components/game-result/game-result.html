<div id="container">
    <div class="game-result" id="game-result">
        <div class="status victory">
            <span class="victory mobile">W</span>
            <span class="victory desktop">Victory</span>

            <span class="draw mobile">D</span>
            <span class="draw desktop">Draw</span>

            <span class="defeat mobile">L</span>
            <span class="defeat desktop">Defeat</span>
        </div>
        <p id="vs">vs</p>
        <div class="opponent">opponent</div>
        <div class="game-length">
            <span class="game-length-label">Game length :</span>
            <span class="game-length-value">game length</span>
        </div>
        <div class="date">date</div>
        <img alt="Chevron" id="chevron" src="/assets/chevron-down.svg">
    </div>
    <app-replay id="replay"></app-replay>
</div>
