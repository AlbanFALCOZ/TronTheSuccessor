<template id="stats-template">
    <h2>Stats</h2>
    <div class="triangle-container">
        <svg viewBox="0 0 100 87">
            <polygon points="50,0 100,87 0,87" stroke="white" stroke-width="2" fill="none"/>
            <polyline points="50,0 25,43.5 75,43.5" stroke="white" stroke-width="2" fill="none"/>
            <polyline points="25,43.5 50,87 75,43.5" stroke="white" stroke-width="2" fill="none"/>
        </svg>

        <div class="stat top"><span class="games">0</span><br><span class="label">Games Played</span></div>
        <div class="stat center"><span class="winrate">0%</span><br><span class="label">Win Rate</span></div>
        <div class="stat bottom-left"><span class="time">0h</span><br><span class="label">Time Played</span></div>
        <div class="stat bottom-right"><span class="streak">0</span><br><span class="label">Win Streak</span></div>
    </div>
</template>
