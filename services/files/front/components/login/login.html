<div id="login-container">
    <div id="login">
        <h1>Login</h1>
        <div id="inputs">
            <label>
                <input placeholder="Name" required type="text">
            </label>
            <label>
                <input placeholder="Password" required type="password">
            </label>
        </div>
        <div id="login-buttons">
            <button id="sign-up">Login Up</button>
            <button id="sign-in">Login In</button>
        </div>
    </div>
</div>
