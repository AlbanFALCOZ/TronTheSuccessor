<div id="container">
    <img alt="home" class="icon" id="home" src="/assets/home.svg">
    <div id="login-container">
        <div id="login">
            <h1>Login</h1>
            <form>
                <div id="inputs">
                    <label id="username-label">
                        <input id="username" pattern="[a-zA-Z0-9]{3,20}" placeholder="Username" required type="text">
                    </label>
                    <label id="password-label">
                        <input id="password" pattern="[a-zA-Z0-9]{6,20}" placeholder="Password" required
                               type="password">
                    </label>
                </div>
                <div id="login-buttons">
                    <button id="sign-up">Sign Up</button>
                    <button id="sign-in">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
