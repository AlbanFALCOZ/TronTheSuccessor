<app-popup background="#2F1C41" id="popup">
    <h2 class="sign-in" slot="title">Sign in</h2>
    <div id="popup-body" slot="body">
        <app-input pattern="[A-Za-z0-9#?!@$%^&*]{3,20}" id="username-input">Username</app-input>
        <app-input pattern="[A-Za-z0-9#?!@$%^&*]{6,20}" type="password" id="password-input">Password</app-input>
        <u id="password-link">Forgot password</u>
    </div>
    <app-button id="login" slot="actions">Sign in</app-button>
    <span slot="actions">Don't have an account ? <u id="link">Sign up</u></span>
</app-popup>
