<app-popup background="#2F1C41" id="popup">
    <h2 class="sign-in" slot="title">Sign in</h2>
    <div id="popup-body" slot="body">
        <app-input id="username-input">Username</app-input>
        <app-input id="password-input">Password</app-input>
        <u>Forgot password</u>
    </div>
    <button id="login" slot="actions">Sign in</button>
    <span slot="actions">Don't have an account ? <u id="link">Sign up</u></span>
</app-popup>
