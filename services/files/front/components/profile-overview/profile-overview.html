<div id="profile-overview">
    <div class="column-1">
        <app-profile-pfp>
            <p slot="name">Name</p>
            <img src="../../assets/profil.svg" alt="Profile" slot="pfp">
        </app-profile-pfp>
        <div class="profile-buttons">
            <app-profile-button>Modify Password</app-profile-button>
            <app-profile-button>Share Profile</app-profile-button>
        </div>
    </div>
    <div class="column-2">
        <app-profile-stats></app-profile-stats>
    </div>
    <div class="column-3">
        <app-profile-rank>
            <div slot="rank-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="4" width="16" height="16" stroke="white" stroke-width="2" fill="none"/>
                </svg>
            </div>
            <p slot="rank">Square II</p>
        </app-profile-rank>
    </div>
</div>
